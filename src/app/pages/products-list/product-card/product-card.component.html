<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{product?.name}}</mat-card-title>
      <mat-card-subtitle>{{product?.price}} ла</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button>
            <mat-icon>
                chevron_left
            </mat-icon>
        </button>
        <img mat-card-image [src]="product.images[0].url" alt="Product photo">
        <button mat-icon-button>
            <mat-icon>
                chevron_right
            </mat-icon>
        </button>
    </div>
    <mat-card-actions class="mat-card-actions-align-end">
      <button mat-button (click)="onProductBuy($event)">BUY</button>
    </mat-card-actions>
  </mat-card>
